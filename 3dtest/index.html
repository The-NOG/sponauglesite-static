<html>
<head>
<title>3d Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
<script type="text/javascript">
    function findGetParameter(parameterName) {
    var result = null,
        tmp = [];
    location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
    return result;
    }
    function pageload(){
        var model = findGetParameter("models")
        if (model == null){
            alert("NO VAR")
        }
        else{
            alert(model)
        }
    }
    function modelChange(){
        var modelviewer = document.getElementById("model-viewer")
        var newFile = "/3dtest/models/" + document.getElementById("models").value + ".glb"
        modelviewer.src = newFile
    }
    //window.onload = pageload;
</script>
</head>
<body>
    <div>
        <form>
            <label for="models">Choose a model:</label>
            <select onchange="modelChange()" name="models" id="models">
                <option value="zebracake">Zebra Cakes</option>
                <option value="rabbits">Rabbits</option>
                <option value="owl">Owl blow mold</option>
                <option value="jamjar">Jam Jar</option>
                <option value="dogtoy">Dog Toy</option>
            </select>
        </form>
    </div>
<div id="3dcontainer">
<model-viewer id="model-viewer" style="width:100vw;height:100vh;" alt="Zebra Cakes are life" src="/3dtest/models/zebracake.glb" shadow-intensity="1" camera-controls touch-action="pan-y" ar environment-image="legacy" tone-mapping="commerce"></model-viewer>
</div>
</body>
</html>
